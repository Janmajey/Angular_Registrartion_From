<form [formGroup]="registerForm"(ngSubmit)="registerSubmited" class="border p-2 rounded-3">
    <div class="row g-0">
        <div class="text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="firstname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstname" 
                formControlName="firstname"> 
            </div>
            <div class="col mb-3">
                <label for="lastname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastname"
                formControlName="lastname"> 
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email"
                formControlName="email"> 
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="mobile" class="form-label">Mobile number:</label>
                <input type="text" class="form-control" id="mobile"
                formControlName="mobile"> 
                <div class="from-text"></div>
            </div>

            <div class="col mb-3">
                <div class="m-1">Gender:</div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-control-input" value="m" id="male"
                    formControlName="gender">
                    <label class="form-check-label" for="male">Male</label> 
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-control-input" value="f" id="female"
                    formControlName="gender">
                    <label class="form-check-label" for="female">Female</label> 
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mb-3">
                <label for="pwd" class="form-label">PassWord:</label>
                <input type="password" class="form-control" id="pwd"
                formControlName="pwd">
                <div class="from-text"></div>
            </div>

            <div class="col mb-3">
                <label for="rpwd" class="form-label">Repeat PassWord:</label>
                <input type="password" class="form-control" id="rpwd"
                formControlName="rpwd">
                <div class="form-text"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
